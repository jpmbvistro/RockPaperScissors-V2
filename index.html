<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

  <body>
    <section class='main flex-container flex-column flex-spread'>
      <div class="">
        <h1>Rock Paper Scissors V2.0</h1>
        <h2 id='prompt'>What will you choose?</h2>
        <h3 id='response'></h3>
      </div>
      <section id='gameboard' class='gameboard flex-container flex-xy-center flex-wrap'>
        <section>
          <div id='user-card' class='card user-card coin'>
            <div class="heads">
              <img src="" alt="user Pick">
            </div>
            <div class="tails">
              <img src="./img/logo-white.png" alt="Logo">
            </div>

          </div>
          <h2>You</h2>
        </section>
        <section>
          <div id='computer-card' class='card computer-card coin'>
            <div class="heads">
              <img src="" alt="user Pick">
            </div>
            <div class="tails">
              <img src="./img/logo-dark.png" alt="Logo">
            </div>
          </div>
          <h2>Computer</h2>
        </section>


      </section>
      <section id='menu' class='menu flex-container flex-xy-center flex-wrap'>
          <button id='rock' class='pick-heads primary-button' type="button" name="button">Rock</button>
          <button id='paper' class='pick-tails primary-button' type="button" name="button">Paper</button>
          <button id='scissors' class='pick-tails primary-button' type="button" name="button">Scissors</button>
          <button id='lizard' class='pick-tails primary-button' type="button" name="button">Lizard</button>
          <button id='spock' class='pick-tails primary-button' type="button" name="button">Spock</button>
      </section>
      <!-- <button class="info-button">...</button> -->
    </section>
